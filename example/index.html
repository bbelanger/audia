<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Audia example</title>
	</head>
	<body>
		<h1><a href="https://github.com/richtaur/audia">Audia</a> library example</h1>

		<hr>

		<h2>Attack sound effect</h2>
		<p>
			<button id="play-attack">Play</button>
			<label>
				<input id="loop-attack" type="checkbox"> Loop
			</label>
		</p>
		<p>
			<label>
				Volume:
				<input id="volume-attack" min="0" max="1" type="range" value="1" step="0.1">
			</label>
		</p>











		<hr>

		<h2>Win song from <a href="http://www.lostdecadegames.com/onslaught_arena/">Onslaught!</a></h2>
		<p>
			<button id="play-shop">Play</button>
			<button id="pause-shop">Pause</button>
			<button id="stop-shop">Stop</button>
		</p>
		<p>
			Current time: <span id="current-time-shop">0</span>
		</p>
		<p>
			<input id="current-time-value-shop" type="text" value="24.6">
			<button id="set-current-time-shop">Set</button>
		</p>
		<p>
			Volume:
			<input id="volume-shop" type="text" value="0.5">
			<button id="set-volume-shop">Set</button>
			<label>
				<input id="mute-shop" type="checkbox"> Mute
			</label>
		</p>

		<script src="../audia.js"></script>
		<script src="example.js"></script>
	</body>
</html>
